{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                    <img src="{% static 'main/img/logo.png' %}" alt="Логотип" width="50" height="42" class="me-2">
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{% url 'main:product_list' %}" class="nav-link px-2 link-body-emphasis">Главная страница</a></li>
                    {% for category in categories %}
                        <li class="nav-item">
                            <a class="nav-link px-2 link-body-emphasis" href="{{ category.get_absolute_url }}">
                                {{ category.name }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control" placeholder="Поиск..." aria-label="Поиск">
                </form>
                <div class="text-end">
                    <button type="button" class="btn btn-outline-dark">Войти</button>
                    <button type="button" class="btn btn-outline-dark">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </header>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
</body>
</html>
